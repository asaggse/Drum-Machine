<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Drum Machine</title>
  </head>
  <body>
    <h1 class="text-center">Drum Machine</h1>

    <div class="container p-3 my-3 border">
        <div class="card my-3">
            <div class="card-body">
              <div class="text-center" id="display"></div>
            </div>
          </div>
        <div class="row">
            <div class="col">
              <a class="btn btn-block btn-dark" onClick="play('Q')" id="drum-0">Q
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
              </a>
              <a class="btn btn-block btn-dark" onClick="play('A')" id="drum-3">A
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
              </a>
              <a class="btn btn-block btn-dark" onClick="play('Z')" id="drum-6">Z
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
              </a>
            </div>
            <div class="col">
              <a class="btn btn-block btn-dark" onClick="play('W')" id="drum-1">W
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
              </a>
              <a class="btn btn-block btn-dark" onClick="play('S')" id="drum-4">S
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
              </a>
              <a class="btn btn-block btn-dark" onClick="play('X')" id="drum-7">X
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
              </a>
            </div>
            <div class="col">
              <a class="btn btn-block btn-dark" onClick="play('E')" id="drum-2">E
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
              </a>
              <a class="btn btn-block btn-dark" onClick="play('D')" id="drum-5">D
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
              </a>
              <a class="btn btn-block btn-dark" onClick="play('C')" id="drum-8">C
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
              </a>
            </div>
          </div>
          <p class="font-italic mt-5 mb-3 text-muted text-center pt-3">By Alessandro Saggese</p>
        </div>

    <script src="app.js" charset="utf-8"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
